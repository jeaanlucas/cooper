<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <meta charset="utf-8">
    <title>Cadastro de Pessoa</title>
  </head>
  <body>
    <form id="form-cadastro" method="post">
      <input type="hidden" id="id" class="id">

      <label id="label-nome" class="label-nome">Nome:</label>
      <input type="text" id="nome" class="nome">
      <br>
      <br>
      <label id="label-cpf" class="label-cpf">CPF:</label>
      <input type="text" id="cpf" class="cpf">
      <br>
      <br>
      <label id="label-data-nascimento" class="label-data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" class="data-nascimento">
      <br>
      <br>
      <label id="label-email" class="label-email">E-mail: </label>
      <input type="text" id="email" class="email">
      <br>
      <br>
      <label id="label-habilidades" class="label-habilidades">Habilidades:</label>
      <br>
      <input type="checkbox" id="check-habilidades-1" class="check-habilidades-1">PHP
      <br>
      <input type="checkbox" id="check-habilidades-2" class="check-habilidades-2">JAVA
      <br>
      <input type="checkbox" id="check-habilidades-3" class="check-habilidades-3">C#
      <br>
      <input type="checkbox" id="check-habilidades-4" class="check-habilidades-4">Delphi
      <br>
      <input type="checkbox" id="check-habilidades-5" class="check-habilidades-5">VBA
      <br>
      <input type="checkbox" id="check-habilidades-6" class="check-habilidades-6">PLSQL
      <br>
      <input type="checkbox" id="check-habilidades-7" class="check-habilidades-7">Webservices
      <br>
      <br>
      <button onclick="salvaCadastro()">Salvar</button>
    </form>
  </body>
</html>
